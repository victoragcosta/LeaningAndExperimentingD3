  <head>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Load site CSS -->
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body

    data-spy="scroll"
    data-target=".navbar"
    data-offset="20"
  >

    <nav
      class="navbar navbar-expand-md bg-primary navbar-dark sticky-top shadow"
    >
      <div class="container-md">
        <a href="#home" class="navbar-brand">D3 Experiments</a>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#collapsible-navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsible-navbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#random-numbers" class="nav-link">Random Numbers</a>
            </li>
            <li class="nav-item">
              <a href="#random-numbers-2" class="nav-link">Random Numbers 2</a>
            </li>
            <li class="nav-item">
              <a href="#bubble-sort" class="nav-link">Bubble Sort</a>
            </li>
            <li class="nav-item">
              <a href="#bubble-sort-2" class="nav-link">Bubble Sort 2</a>
            </li>
            <li class="nav-item">
              <a href="#rocket-progress-bar" class="nav-link">
                Rocket Progress Bar
              </a>
            </li>
            <li class="nav-item">
              <a href="#poem" class="nav-link">
                Poem
              </a>
            </li>
          </ul>
        </div>

    <div class="container-md pt-3 px-md-5 px-sm-4 border bg-white">
      <h1 id="home" class="display-1 text-center">D3 Experiments</h1>
      <br />

      <!-- <div class="card bg-light">
        <div class="card-body">
          <h4 class="card-title">20 numbers</h4>
          <div id="num20-display"></div>
        </div>
      </div>
      <br /> -->

      <div class="card bg-light">
        <div class="card-body">
          <h4 id="random-numbers" class="card-title">Random Numbers Display</h4>
          <div id="random-numbers-display"></div>
        </div>
      </div>
      <br />

      <div class="card bg-light">
        <div class="card-body">
          <h4 id="random-numbers-2" class="card-title">
            Random Numbers 2 Display
          </h4>
          <div id="random-numbers-2-display"></div>
        </div>
      </div>
      <br />

      <div class="card bg-light">
        <span class="anchor-offset"></span>
        <div class="card-body">
          <h4 id="bubble-sort" class="card-title">
            Bubble Sort Example
          </h4>
          <div class="w-100">
            <button class="btn btn-primary" id="bubble-sort-play">
              Play
            </button>
            <span id="bubble-sort-amount-display" class="mx-2 amount-display"
              >15</span
            >
            <input
              type="range"
              class="custom-range w-sm-50 w-xl-25"
              id="bubble-sort-amount"
              name="amount"
              max="20"
              min="2"
              value="15"
              data-toggle="range"
              data-target="#bubble-sort-amount-display"
            />
          </div>
          <div id="bubble-sort-display"></div>
        </div>
      </div>
      <br />

      <div class="card bg-light">
        <span class="anchor-offset"></span>
        <div class="card-body">
          <h4 id="bubble-sort-2" class="card-title">
            Bubble Sort Example 2
          </h4>
          <div class="w-100">
            <button class="btn btn-primary" id="bubble-sort-2-play">
              Play
            </button>
            <span id="bubble-sort-2-amount-display" class="mx-2 amount-display"
              >15</span
            >
            <input
              type="range"
              class="custom-range w-sm-50 w-xl-25"
              id="bubble-sort-2-amount"
              name="amount"
              max="20"
              min="2"
              value="15"
              data-toggle="range"
              data-target="#bubble-sort-2-amount-display"
            />
          </div>
          <div id="bubble-sort-2-display"></div>
        </div>
      </div>
      <br />

      <div class="card bg-light">
        <span class="anchor-offset"></span>
        <div class="card-body">
          <h4 id="rocket-progress-bar" class="card-title">
            Rocket Progress Bar
          </h4>

          <div class="row">
            <div class="col-sm-6">
              <div id="rocket-progress-bar-display"></div>
            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-6">
                  <input
                    type="range"
                    class="custom-range"
                    id="rocket-progress-bar-amount"
                    name="amount"
                    max="100"
                    min="0"
                    value="0"
                    data-toggle="range"
                    data-target="#rocket-progress-bar-amount-display"
                  />
                </div>
                <div class="col-sm-6">
                  <p
                    id="rocket-progress-bar-amount-display"
                    class="amount-display px-3"
                  >
                    0
                  </p>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-6 mb-2">
                  <input
                    type="number"
                    class="form-control w-100"
                    id="rocket-progress-bar-number-input"
                    value="0"
                    min="0"
                  />
                </div>
                <div class="col-sm-6">
                  <button
                    class="btn btn-primary w-100"
                    id="rocket-progress-bar-play"
                  >
                    Play
                  </button>
                </div>
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>
      <br />

      <div class="card bg-light">
        <span class="anchor-offset"></span>
        <div class="card-body">
          <h4 id="poem" class="card-title">
            Poem
          </h4>
          <div id="poem-display"></div>
        </div>
      </div>
      <br />
    </div>

    <!-- Load D3 -->
    <script src="libs/d3/d3.min.js" charset="utf-8"></script>

    <!-- Load D3 displays -->
    <script src="js/ArrayDisplay.js"></script>
    <script src="js/BarDisplay.js"></script>
    <script src="js/RocketProgressBar.js"></script>
    <script src="js/ParagraphDisplay.js"></script>
    <script src="js/chart_loader.js"></script>

    <!-- Load site JS -->
    <script src="js/site.js"></script>
  </body>
</html>
